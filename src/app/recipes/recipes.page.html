<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-margin">Find and share everyday cooking inspiration on All recipes!!!</p>
  <ion-list>
      <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipes',recipe.id]">
        <ion-avatar slot="start">
            <ion-img [src] = "recipe.imgUrl"></ion-img>
        </ion-avatar>
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
